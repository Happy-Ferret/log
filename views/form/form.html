<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOG</title>

    <link href="/css/lib/wing.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/form.css" rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

</head>
<body>
	<div class="container">
	    <form action="/new" method="POST" id="form" onsubmit='return onSub()'>
	        <input type="text" name="title" id="title" placeholder="Title" required/>
	        <div id="content" contenteditable="true" data-text="Your Log"></div>
	        <textarea name="content" placeholder="Your Log" id="contentHidden"></textarea>
	        <input type="submit" id="submit"/>
	    </form>
	</div>

	<script src="/js/form.js"></script>

</html>
